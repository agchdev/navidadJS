<head>

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            background: rgb(2,0,36);
            background: radial-gradient(rgba(2,0,36,1) 0%, rgba(255,0,0,1) 0%, rgba(70,0,0,1) 100%);
            display: flex;
            overflow-x: hidden;
            flex-direction: column;
        }
        #banner{
            height: 40vh;
            background-image: url("./img/IMG_1934.JPEG");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        div.galeria{
            margin: auto;
            max-width: 80%;
            display: flex;
            flex-flow: wrap;
            gap: 20px;
            justify-content: space-between;

            .cuadro{
                width: 400px;
                height: 500px;
                border: solid 10px #285c27;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
                margin-top: 20px 0;
                position: relative;
                img{
                    height: 100%;
                    width: 100%;
                }
                img.lazo{
                    position: absolute;
                    max-width: 100px;
                    height: 100px;
                    top: -50px;
                    left: -50px;
                }
                img.fotoPostal{
                    max-width: 100%;
                }
                
            }
        }

        .galeria div:nth-child(16){
            border-color: white;
        }

        .nieve{
            margin-top: 3rem;
            width: 100%;
        }

        .copoNieve{
            width: 40px;
            height: 40px;
            position: fixed;
            background-color: white;
            border-radius: 50%;
            opacity: .8;
            animation: animar 2s linear infinite;
            top: 0;
            left: 0;
        }

        @keyframes animar {
            0%{
                transform: translateY(0) rotate(0);
                opacity: 1;
            }

            100%{
                transform: translateY(100vh) rotate(360deg);
                opacity: .2;
            }
        }
        
    </style>
</head>

    <script>
        const nieve = document.querySelector(".nieve");
        const postal = document.querySelectorAll(".fotoPostal");
        console.log(postal)
        let cont = 18;
        console.log(nieve);

        function añadirImg(){
            postal.forEach(foto => {
                if (cont == 22) cont++;
                if (cont<=34) {
                    foto.src = `img/IMG_19${cont}.JPEG`;
                    cont++;
                }
            });
        }

        // Funcion para crear copos
        function crearCopo(){
            const copoNieve = document.createElement("div");
            copoNieve.classList.add("copoNieve"); 

            // Tamaño aleatorio copos entre 5px y 15px
            const tam = Math.random() * 10 + 5;
            copoNieve.style.width = `${tam}px`;
            copoNieve.style.height = `${tam}px`;

            // Duracion aleatoria entre 2s y 5s
            const duracion = Math.random() * 3 + 2;
            copoNieve.style.animationDuration = `${duracion}s`;

            // Posicion inicial aleatoria
            copoNieve.style.left = `${Math.random()*100}vw`;

            // Agregar copo a la nieve
            nieve.appendChild(copoNieve);

            setTimeout(() => {
                copoNieve.remove()
            }, duracion*1000);
        }
        añadirImg();
        setInterval(crearCopo, 200);
